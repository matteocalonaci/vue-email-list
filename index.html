<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-email-list</title>
    <!-- Importo CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Importo Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Importo Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- importo bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        ">

</head>

<body class="background-body">

    <div id="app">
        <header>
            <!-- richiamo il valore di title nell'istanza vue -->
            <h1 class=" h1 text-center p-3">{{ title }}</h1>
        </header>
        
        <main class="p-4">
            <!-- richiamo il valore di list_title nell'istanza vue -->
            <p class="text-center">Aggiungi una nuova email alla lista</p>
            <div class="buttons-container">
                <input class="p-1" type="text" placeholder="Digita al nuova email" v-model="text">
                <button @click="addEmail" class="m-1 p-1 bg-primary text-white">Add</button>
                <i class="fa-solid fa-trash p-2 bg-danger text-white" @click="remuveEmail"></i>                
            </div>
            
            <h5>{{list_title}}</h5>
            <div class="list-card">
                <ul>
                  <li v-for="email in paginatedEmails" :key="email">
                    {{ email }}
                  </li>
                </ul>
                <div class="pagination">
                  <button class="mx-2" @click="prevPage" :disabled="currentPage === 1">Prev</button>
                  <span>Page {{ currentPage }} of {{ totalPages }}</span>
                  <button class="mx-2" @click="nextPage" :disabled="currentPage === totalPages">Next</button>
                </div>
              </div>
            </template>


        </main>


    </div>

    <!-- Importo VueJs -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- Importo JavaScript -->
    <script src="./js/main.js"></script>
</body>

</html>
